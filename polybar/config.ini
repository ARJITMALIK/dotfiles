font-1 = JetBrainsMono Nerd Font:size= 20;5
font-2 = Material Design Icons:style=Bold:size=9;3
font-3 = Font Awesome 6 Brands:size=11;3

[module/power]
type = custom/script
exec = echo " "
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-prefix = "⏽"
click-left = bash ~/.config/polybar/scripts/powermenu.sh &

[module/empty-space]
type = custom/text
content = " "

[module/empty-space2]
type = custom/text
content = " "
content-background = ${colors.background}

[module/space]
type = custom/text
content = "      "
content-background = ${colors.blue}

[module/spacee]
type = custom/text
content = "  "
content-background = ${colors.background}

[module/round-left-default]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/round-left-blue]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.blue}
content-background = ${colors.background}

[module/round-right-blue]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.blue}
content-background = ${colors.background}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/round-left-center]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.blue}

[module/round-left-blue-default]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.blue}
content-background = ${colors.background}

[module/round-right-blue-trans]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.blue}

[module/round-right3]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}
content-background = ${colors.background}

[module/time]
type = internal/date
interval = 60

format = <label>
format-background = ${colors.blue}
format-foreground = ${colors.foreground}

;date = 󰥔 %H:%M%{F-}
date = "%A, %d %B at %I:%M %p "
; time-alt = %H:%M
time-alt = %I:%M
label = %date%%time%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "   " 
format-prefix-foreground = ${colors.foreground}
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format = <label>
label = %mb_used%

[module/spotify]
type = custom/script
interval = 1
format-prefix = "    "
format-prefix-foreground = ${colors.green}
format-background = ${colors.background}
format = <label>
exec = python /home/arjit/.config/polybar/script/spotify_status.py -f '{artist}: {song}'
format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous


[module/wlan]
type = internal/network
interface = wlan0
interval = 2.0
format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = "  %essid% %downspeed:7:7% %upspeed:7:7%" 
label-connected-foreground = ${colors.foreground} 
label-connected-background = ${colors.blue}

label-disconnected = "󰤭  Disconnected"
label-disconnected-foreground = ${colors.foreground} 
label-disconnected-background = ${colors.blue}

[module/battery]
type = internal/battery

full-at = 98
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging>  <label-charging>
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.foreground}
format-charging-padding = 0
format-discharging = <ramp-capacity><label-discharging>
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.foreground}
format-discharging-padding = 0
format-full = <label-full>
; format-full-prefix = "   "
format-full-background = ${colors.background}
format-full-foreground = ${colors.foreground}
format-full-padding = 0
label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full =  Charged 

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-padding = 0

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-foreground = ${colors.foreground}
animation-discharging-framerate = 750
animation-discharging-padding = 2

[module/backlight]
type = internal/backlight
format = <label>
format-prefix = " "
label = %percentage%
format-prefix-foreground = ${colors.foreground}
label-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1

[module/cpu]
type = internal/cpu
interval = 2.0
format-prefix ="   " 
format =  <label>
format-prefix-foreground = ${colors.foreground}
label = " %percentage%% "
label-padding = 0
format-background = ${colors.background}
format-foreground = ${colors.foreground}

[module/title]
type = internal/xwindow
format = <label>
format-background = ${colors.background}
format-foreground = #f2f2f2
format-padding = 0
label = "%title%"
label-maxlen = 30
label-empty = "Desktop"
label-empty-foreground = ${colors.foreground}


[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true
interval = 1

format-volume = <ramp-volume> <label-volume>
label-muted = 󰖁 muted
label-muted-foreground = ${colors.foreground}

label-volume = %percentage:3:3%%
ramp-volume-0 = 󰖀
ramp-volume-1 = 󰕾
ramp-volume-2 = 
format-volume-foreground = ${colors.foreground}
format-volume-background = ${colors.background}

; Right and Middle click
click-right = pavucontrol
; click-middle = 

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = false
enable-click = true
enable-scroll = false

format = <label-state>
label-monitor = %name%

label-active = 
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-occupied = 
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-urgent = 
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
label-empty = 
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}

label-active-padding = 2
label-urgent-padding = 1
label-occupied-padding = 2
label-empty-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = true

; Only show workspaces on the same output as the bar
pin-workspaces = true

ws-icon-0 = 1; 
ws-icon-1 = 2;
ws-icon-2 = 3; 
ws-icon-3 = 4; 
ws-icon-4 = 5; 
ws-icon-5 = 6;󰎚 
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9; 
ws-icon-9 = 10;  
ws-icon-default = 

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.green}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

